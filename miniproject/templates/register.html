{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon">ðŸŒ¾</div>
            <h1>Join FarmShare</h1>
            <p>Create your free account today</p>
        </div>
        <form method="POST" action="{{ url_for('register') }}" class="auth-form" id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required minlength="3"
                    autocomplete="username">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="At least 6 characters" required
                    minlength="6" autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Repeat your password"
                    required minlength="6" autocomplete="new-password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </form>
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a></p>
        </div>
    </div>
</section>
{% endblock %}
